<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fuente bajada de google-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <!--Iconos usados para el login-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    
    <link rel="stylesheet" href="css/style.css">
    <title>J&M Clothes</title>
    </head>


<body>
 <div class="container">
  <div class="login-container">
   <div class="register">
     <h2>Inicia Sesión</h2>
      <form action="">
        <input type="text" placeholder="Correo" class="correo">
        <input type="password" placeholder="Contraseña" class="pass">
        <input type="submit" class="submit" value="INICIAR SESIÓN">
        <p>¿No tienes una cuenta?<a class="link" href="register.html"> Registrate</a></p>
    </form>
    </div>
    <div class="login">
        <h2>Conectarse con</h2>
        <div class="login-items">
            <button class="fb"><i class="fab fa-facebook-f"></i> Facebook</button>
            <button class="tw"><i class="fab fa-twitter"></i> Twitter</button>
            <button class="correo"><i class="fab fa-google-plus-g"></i> Google+</button>

    </div>
   </div>
  </div>
 </div>
    
 </body>
</html>
